#
# Configuration
#
sudo: required
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
language: node_js
node_js:
  - 7

nv:
  global:
    - __DEV__=false
    - __PROD__=true

before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3

#
# Build Lifecycle:
#

before_install:
  - nvm install node
  - nvm use node
  - npm install -g cordova ionic
  - npm install -g karma-cli
  - npm install -g webpack
  # - ionic state clear # Deprecate: remove from ionic >3.0.0
  - npm install -g webdriver-manager
  - webdriver-manager update

install: npm install


script:
  - karma start ./tools/config/test/karma.conf.js --single-run  # unit tests
  # - ionic build broewser --prod
  # - protractor test-config/protractor.conf.js      # run e2e tests against ionic
