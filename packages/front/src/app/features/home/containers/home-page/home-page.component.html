<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{ 'APP_TITLE' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1 translate [translateParams]="{value: user?.email}">home.title</h1>
  {{ 'home.slogan'|translate }}
  <p [innerHTML]="'home.text'|translate"></p>
  <div center>
    <ion-button ion-button (click)="go('todos')">{{'home.goItem'|translate}}</ion-button>
    <!-- <button ion-button color="danger" (click)="onLogout()">{{'home.logout'|translate}}</button> -->
  </div>
</ion-content>
